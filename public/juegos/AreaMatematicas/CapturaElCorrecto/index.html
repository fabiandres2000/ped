<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../../bootstrap/all.css">
  <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
  <script src="../../bootstrap/jquery.min.js"></script>
  <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
  <script src="../../bootstrap/sweetalert.js"></script>
  <title>Whack a Hans Moleman!</title>
</head>

<body>
  <div style="display: none" class="overlay">
    <div class="nube">
      <p class="borde2" id="bienvenida"></p>
    </div>
    <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
      <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning"
        style="width: auto !important; padding: 4pt !important; border-radius: 8pt !important; font-size: 30px; color: black;">Omitir <i
          style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
    </div>
  </div>

  <div
    style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
    id="fondo_blanco">

  </div>

  <div style="display: none; text-align: center;" id="final" class="final">
    <h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
    <hr>
    <div class="row">
      <div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
        <h1 style="font-size: 25pt; padding: 12px;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
      </div>
      <div class="col-3"></div>
      <div class="col-3 text-center">
        <button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
          class="btn btn-success">Si, jugar</button>
      </div>
      <div class="col-3 text-center">
        <button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()"
          class="btn btn-danger">No,
          salir</button>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <div id="principal" style="padding: 20px">
    <div class="row">
      <div class="col-7 text-center" style="display: flex; align-items: center; justify-content: center;">
        <h1 class="titulo borde"><span id="tipo_t"></span></h1>
      </div>
      <div class="col-2" style="display: flex; align-items: center; justify-content: center;">
        <h2 id="score" class="borde"></h2>
      </div>
      <div class="col-2" style="display: flex; justify-content: space-around;">
        <button style="display: flex;align-items: center;justify-content: center;" onclick="history.back()"
          class="btnw btn btn-danger">
          <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
        </button>
        <button style="display: flex;align-items: center;justify-content: center;" onclick=" window.location.reload(1);"
          class="btnw btn btn-warning">
          <i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-1"></div>
    </div>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>

      <div class="hole hole2">
        <div class="mole"></div>
      </div>

      <div class="hole hole3">
        <div class="mole"></div>
      </div>
    </div>
    <div class="game">
      <div class="hole hole4">
        <div class="mole"></div>
      </div>

      <div class="hole hole5">
        <div class="mole"></div>
      </div>

      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
