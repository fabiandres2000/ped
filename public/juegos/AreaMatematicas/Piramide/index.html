<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
	<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">

	
	<script src="../../bootstrap/sweetalert.js"></script>
	<script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
</head>

<body>
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
			<button onclick="cerrar_anuncio()" id="btnomitir" class="btn btn-warning"
				style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i
					style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
		</div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%; height: 50px !important; border-radius: 20pt; font-size: 23px;"
					onclick="window.location.reload(1)" class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; height: 50px !important; border-radius: 20pt; font-size: 23px;"
					onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

	<img style="display: none" id="imagen_pista" class="pista" src=""  alt="pista">

	<div style="margin-top: 20pt; height: 100%;" id="principal">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-8" style="display: flex; justify-content: center; align-items: center">
				<h2 style="text-align: center" class="borde">Utiliza la fórmula para completar la pirámide</h2>
			</div>
			<div class="col-1" style="display: flex; justify-content: center; align-items: center">
				<h1 class="reloj borde" id="timer">3:00</h1>
			</div>
			<div class="col-1" style="text-align: center"><button onclick="location.reload()" class="btn btn-warning"><i
						class="fa-solid fa-rotate"></i></button></div>
			<div class="col-1"><button onclick="history.back()" class="btn btn-danger"><i
						class="fa-solid fa-arrow-left"></i></button></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-12 text-center">
				<p class="borde" style="font-size: 110px" id="numero_normal"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-12" style="padding: 0pt 100pt 12pt 100pt;">
				<div class="row" id="nivel1" style="display: flex; justify-content: center; align-items: center"></div>
				<div class="row" id="nivel2" style="display: flex; justify-content: center; align-items: center"></div>
				<div class="row" id="nivel3" style="display: flex; justify-content: center; align-items: center"></div>
				<div class="row" id="nivel4" style="display: flex; justify-content: center; align-items: center"></div>
				<div class="row" id="nivel5" style="display: flex; justify-content: center; align-items: center"></div>
				<div class="row" id="nivel6" style="display: flex; justify-content: center; align-items: center"></div>
			</div>
		</div>
		<hr>
		<div class="row" style="padding: 10px">
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(1)" class="cajon">
					<p>1</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(2)" class="cajon">
					<p>2</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(3)" class="cajon">
					<p>3</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(4)" class="cajon">
					<p>4</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(5)" class="cajon">
					<p>5</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(6)" class="cajon">
					<p>6</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(7)" class="cajon">
					<p>7</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(8)" class="cajon">
					<p>8</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(9)" class="cajon">
					<p>9</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="escribir(0)" class="cajon">
					<p>0</p>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="borrar()" class="cajon">
					<i class="fa-solid fa-delete-left"></i>
				</div>
			</div>	
			<div class="col-1" style="padding: 0%; display: flex; justify-content: center;">
				<div onclick="verificar()" class="cajon" style="background-color: #ffc107 !important;">
					<i class="fa-solid fa-check"></i>
				</div>
			</div>	
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
