<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <script src="../../bootstrap/sweetalert.js"></script>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/styles.css">
    </link>

    <style>
        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
        <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">Â¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
    <div id="principal" style="padding-top: 40px">
        <section id="pantalla-inicio">
            <h2 class="borde">Ordena las <span>palabras</span></h2>
            <h2 class="borde">y adivina la <span>frase</span></h2>
            <button style="background-color: #1cff03 !important" onclick="comenzarJuego()"><i style="color: #000"
                    class="fa-solid fa-gamepad"></i> Jugar Ahora</button>
            <button style="background-color: red; color: aliceblue;" onclick="history.back()"><i
                    class="fa-solid fa-left-long"></i> Volver</button>
        </section>
        <section id="pantalla-juego" style="padding-left: 5px; padding-right: 5px">
            <div class="row titulo_row">
                <div class="col-4 text-right">
                    <h2 id="palabra_actual" class="borde"></h2>
                </div>
                <div class="col-4">
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="acertadas">
                        <i style="color: #14669e" class="fa-solid fa-thumbs-up"></i>
                        <span style="color: #14669e" id="contador">0</span>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <br>
            <br>
            <div>
                <h2 style="width: auto;" class="borde">Tema (<span id="tipo_juego"></span>)</h2>
                <br>
                <div class="text-center">
                    <img src="" alt="" id="imagen_clima" width="400" height="300">
                </div>
                <br>
                <div class="contenedor-pais sortable" id="pais">
                    <div class="letra"></div>
                    <div class="letra"></div>
                    <div class="letra"></div>
                    <div class="letra"></div>
                    <div class="letra"></div>
                    <div class="letra"></div>
                    <div class="letra"></div>
                    <div class="letra"></div>
                </div>
            </div>
        </section>
        <section id="pantalla-final">
            <h2 class="borde">RESULTADO FINAL</h2>
            <h3 class="borde" id="resultado">LOGRASTE DESCUBRIR <span id="acertadas">0</span> Frases</h3>
            <button onclick="comenzar_de_nuevo()">JUGAR OTRA VEZ!</button>
        </section>

    </div>

    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Sortable.min.js"></script>
</body>

</html>
