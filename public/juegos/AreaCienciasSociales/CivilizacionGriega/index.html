<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="../../bootstrap/all.css">
	<link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.crossword.js"></script>

	<script src="js/script.js"></script>



</head>

<body>
	<div id="principal">
		<div class="row">
			<div class="col-10" style="display: flex;align-items: center;justify-content: center;">
				<h1 class="borde">Resuelve el siguiente Crucigrama.</h1>
			</div>
			<div class="col-1">
				<button style="display: flex;align-items: center;justify-content: center;" onclick="history.back()"
					class="btn btn-danger">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-1">
				<button style="display: flex;align-items: center;justify-content: center;"
					onclick=" window.location.reload(1);" class="btn btn-warning">
					<i class="fa fa-refresh" aria-hidden="true"></i>
				</button>
			</div>
		</div>

		<div id="puzzle-wrapper">
			<!-- crossword puzzle appended here -->
		</div>

	</div>

	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco"></div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 240pt" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 10pt">
				<h1 style="font-size: 25pt;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80%;border-radius: 20pt;" onclick="window.location.reload(1)"
					class="btn btn-success">Si</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80%; border-radius: 20pt;" onclick="history.back()"
					class="btn btn-danger">No</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

	<script>
		$(document).ready(function () {
			var audio = new Audio('../../sounds/fondo.mp3');
			audio.play();
			audio.volume = 0.2;
			$('#container').fadeToggle(1000);
			$('#fondo_blanco').fadeToggle(3000);
			setTimeout(() => {
				setTimeout(() => {
					$('#principal').fadeToggle(1000);
					setTimeout(() => {
						const divAnimado = document.querySelector('.overlay');
						divAnimado.style.animationName = 'moverDerecha';
						divAnimado.style.animationDirection = 'normal';
						divAnimado.style.display = 'block';
						setTimeout(() => {
							const divAnimado2 = document.querySelector('.nube');
							divAnimado2.style.animationName = 'moverArriba';
							divAnimado2.style.animationDirection = 'normal';
							divAnimado2.style.display = 'block';
							setTimeout(() => {
								divAnimado.style.backgroundImage = "url(../../images/normal2.gif)"
								maquina2("bienvenida", 'Hola, soy Genio. <br> Sigue las pistas que estan a la derecha y resuelve el crucigrama relacionado con el tema "La Civilización Griega".', 50, 1);
							}, 3000)
						}, 2000)
					})
				}, 200)
			}, 500)
		});

		function maquina2(contenedor, texto, intervalo, n) {
			var i = 0,
				// Creamos el timer
				timer = setInterval(function () {
					if (i < texto.length) {
						// Si NO hemos llegado al final del texto..
						// Vamos añadiendo letra por letra y la _ al final.
						$("#" + contenedor).html(texto.substr(0, i++) + "_");
					} else {
						// En caso contrario..
						// Salimos del Timer y quitamos la barra baja (_)
						clearInterval(timer);
						$("#" + contenedor).html(texto);
						if (!cerrardo) {
							document.querySelector('#btnomitir').style.display = "none";
							setTimeout(() => {
								cerrar_anuncio();
							}, 3000)
						}
						// Auto invocamos la rutina n veces (0 para infinito)
						if (--n != 0) {
							setTimeout(function () {
								maquina2(contenedor, texto, intervalo, n);
							}, 3600);
						}
					}
				}, intervalo);
		}

		let cerrardo = false;
		function cerrar_anuncio() {
			cerrardo = true;
			const divAnimado2 = document.querySelector('.nube');
			divAnimado2.style.animationName = 'moverabajo';
			const divAnimado = document.querySelector('.overlay');
			divAnimado.style.backgroundImage = "url(../../images/normal1.gif)";
			$('#fondo_blanco').fadeToggle(3000);
			setTimeout(function () {
				divAnimado.style.animationName = 'moverIzquierda';
				divAnimado.style.animationDirection = 'normal';
				setTimeout(() => {
					$('#principal').fadeToggle(1000);
				}, 2000)
			}, 2000);
		}

	</script>


</body>

</html>
