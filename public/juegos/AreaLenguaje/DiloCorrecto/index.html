<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego de suma</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="../../bootstrap/all.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <script src="../../bootstrap/jquery.min.js"></script>
	<link rel="stylesheet" href="../../fontawesome/css/all.min.css">
	<script src="../../bootstrap/sweetalert.js"></script>
</head>
<body style="overflow-x: hidden">
	<div style="display: none" class="overlay">
		<div class="nube">
			<p class="borde2" id="bienvenida"></p>
		</div>
		<div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
            <button onclick="cerrar_anuncio()" id="btnomitir"  class="btn btn-warning" style="width: auto !important; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir <i style="color: black" class="fa fa-forward" aria-hidden="true"></i></button>
        </div>
	</div>

	<div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;"
		id="fondo_blanco">

	</div>

	<div style="display: none; text-align: center;" id="final" class="final">
		<h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
		<hr>
		<div class="row">
			<div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
				<h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
			</div>
			<div class="col-3"></div>
			<div class="col-3 text-center">
				<button style="width: 80% !important;border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)"
					class="btn btn-success">Si, jugar</button>
			</div>
			<div class="col-3 text-center">
				<button style="width: 80% !important; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
					salir</button>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	<div id="principal" class="row">
		<div class="col-lg-12" style="border-radius: 15px; padding-bottom: 20px;">
			<div class="container_2 text-center">
				<div class="row">
					<div class="col-9" style="display: flex; align-items: center">
						<h1 class="titulo borde">Completa la frase "Ay", "Ahí" o "Hay" según corresponda.</h1>
					</div>
					<div class="col-2" style="display: flex; justify-content: space-around;">
						<button style="display: flex;align-items: center;justify-content: center;" onclick="history.back()" class="btn btn-danger">
							<i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
						</button>
						<button style="display: flex;align-items: center;justify-content: center;" onclick=" window.location.reload(1);" class="btn btn-warning">
							<i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-1"></div>
				</div>
			</div>
			
			<div class="container_" style="margin-top: 36pt !important">
				<div class="izquierdo">
					<div class="row" style="display: flex;justify-content: center;align-items: center; width: 100%;">
						<p id="frase"></p>
					</div>
					<hr>
					<div class="row"  style="display: flex;justify-content: center;align-items: center; width: 100%;">
						<div class="col-6 text-right">
							<h2 class="borde" style="color: white" id="pregunta_ac"></h2>
						</div>
						<div class="col-6 text-right">
							<h2 class="borde" style="color: white" id="pregunta_corr">0/0 Palabras correctas</h2>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
