<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
        <script src="../../bootstrap/jquery.min.js"></script>
        <script src="../../bootstrap/sweetalert.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>

    <body>
        <div style="display: none" class="overlay">
            <div class="nube">
                <p class="borde2" id="bienvenida"></p>
            </div>
            <div style="z-index: 1003;position: absolute;top: 20pt;left: 20pt;">
                <button onclick="cerrar_anuncio()" id="btnomitir" class="btn btn-warning" style="width: auto; padding: 4pt; border-radius: 8pt; font-size: 30px; color: black;">Omitir
                    <i style="color: black" class="fa fa-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div style="display: none; background-color: rgba(255, 255, 255, 0.664); width: 100%; height: 100%; position: fixed; z-index: 100;" id="fondo_blanco"></div>

        <div style="display: none; text-align: center;" id="final" class="final">
            <h1 style="font-size: 25pt; padding-top: 326pt; padding-bottom: 0px;" class="borde2" id="texto_final"></h1>
            <hr>
            <div class="row">
                <div class="col-12" style="padding-bottom: 0pt; margin-top: 0px;">
                    <h1 style="font-size: 25pt; padding: 12px;" class="borde2">¿Quieres jugar nuevamente?</h1>
                </div>
                <div class="col-3"></div>
                <div class="col-3 text-center">
                    <button style="width: 80%; height: 50px !important; border-radius: 20pt; font-size: 23px;" onclick="window.location.reload(1)" class="btn btn-success">Si, jugar</button>
                </div>
                <div class="col-3 text-center">
                    <button style="width: 80%; height: 50px !important; border-radius: 20pt; font-size: 23px;" onclick="history.back()" class="btn btn-danger">No,
                                                					salir</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <div style="margin-top: 5pt; height: 100%;" id="principal">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" style="display: flex; justify-content: center; align-items: center">
                    <h1 style="text-align: center" class="borde" id="tipo">Construye una Molécula de <span id="tipo_mol"></span></h1>
                </div>
                <div class="col-2">
                    <button onclick="history.back()" class="btn btn-danger">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-12">

                    <div>
                        <div class="game-container">
                          <div class="score-container">
                            <div id="contador" class="div-tiempo">Tiempo restante: 03:00</div>
                          </div>
                          <div class="atoms-container">
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="azufre" data-id="azufre" width="100%" src="img/azufre.png" alt="azufre" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="calcio" data-id="calcio" width="100%" src="img/calcio.png" alt="calcio" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="hierro" data-id="hierro" width="100%" src="img/hierro.png" alt="hierro" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="sodio" data-id="sodio" width="100%" src="img/sodio.png" alt="sodio" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="oxigeno" data-id="oxigeno" width="100%" src="img/oxigeno.png" alt="oxigeno" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="nitrogeno" data-id="nitrogeno" width="100%" src="img/nitrogeno.png" alt="nitrogeno" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="carbono" data-id="carbono" width="100%" src="img/carbono.png" alt="carbono" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="hidrogeno" data-id="hidrogeno" width="100%" src="img/hidrogeno.png" alt="hidrogeno" />
                            </div>
                            <div class='draggable-image text-center atom' draggable='true'>
                                <img id="cloro" data-id="cloro" width="100%" src="img/cloro.png" alt="hidrogeno" />
                            </div>
                          </div>
                          <div class="molecule-container">
                            <h2 class="div-tiempo" id="molecula"></h2>
                            <div id="molecule" class="molecule"></div>
                       
                            
                          </div>
                          
                        </div>
             
                    </div>
                </div>
                <div class="col-12">
                   
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
